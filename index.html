<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 簽到管理系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        #reader {
            border: none !important;
            border-radius: 1rem;
            overflow: hidden;
        }
        #reader__dashboard_section_csr button {
            background-color: #3b82f6 !important;
            color: white !important;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem !important;
            border: none !important;
            cursor: pointer !important;
            margin: 5px !important;
            font-size: 14px !important;
        }
        #reader__camera_selection {
            padding: 8px !important;
            border-radius: 8px !important;
            border: 1px solid #ddd !important;
            margin: 10px 0 !important;
        }
        .check-in-item {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans pb-10">

    <div class="max-w-md mx-auto px-4 py-8">
        <!-- 標題 -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-slate-800 tracking-tight">成員簽到系統</h1>
            <p class="text-slate-500 text-sm mt-1">請掃描成員 QR Code 進行簽到</p>
        </div>

        <!-- 掃描區域 -->
        <div class="bg-white rounded-3xl shadow-xl p-4 mb-6 ring-1 ring-slate-200">
            <div id="reader" class="w-full"></div>
        </div>

        <!-- 成員資訊確認 (掃描後顯示) -->
        <div id="member-card" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-300 mb-6">
            <div class="bg-white rounded-3xl shadow-lg border-2 border-blue-500 p-6">
                <div class="flex items-center justify-between mb-4">
                    <span class="bg-blue-100 text-blue-600 text-xs font-bold px-3 py-1 rounded-full">待簽到成員</span>
                    <span id="member-id-badge" class="text-slate-400 text-xs font-mono">ID: --</span>
                </div>
                
                <div class="space-y-4 mb-6">
                    <div>
                        <p class="text-slate-400 text-xs uppercase font-semibold">姓名</p>
                        <p id="info-name" class="text-2xl font-bold text-slate-800">--</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-slate-400 text-xs uppercase font-semibold">隸屬單位/寺廟</p>
                            <p id="info-temple" class="text-slate-700">--</p>
                        </div>
                        <div>
                            <p class="text-slate-400 text-xs uppercase font-semibold">類型</p>
                            <p id="info-scn" class="text-slate-700">--</p>
                        </div>
                    </div>
                </div>

                <button id="confirm-checkin-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transition-all active:scale-95 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                    確認簽到並存檔
                </button>
            </div>
        </div>

        <!-- 最近簽到紀錄 -->
        <div class="mt-8">
            <h3 class="text-slate-500 font-bold text-sm mb-4 px-2 flex justify-between items-center">
                <span>最近簽到紀錄</span>
                <span id="record-count" class="bg-slate-200 text-slate-600 text-[10px] px-2 py-0.5 rounded-full">0</span>
            </h3>
            <div id="history-list" class="space-y-3">
                <!-- 紀錄會顯示在這裡 -->
                <p id="no-record" class="text-center py-10 text-slate-300 text-sm border-2 border-dashed border-slate-200 rounded-2xl">尚無簽到紀錄</p>
            </div>
        </div>
    </div>

    <!-- 狀態提示 -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none text-sm font-medium z-50">
        簽到成功！已同步至雲端
    </div>

    <script>
        // --- 設定區：請將你的 Google Apps Script Web App URL 貼在下方 ---
        const SPREADSHEET_URL = "https://script.google.com/macros/s/AKfycbw83Q0_vmrLbgYKjwXVcdZ54nA_PNKPKKdPxSztIZuP1oIHzFPHH7H5tLQ10KKqa96E/exec";
        
        const memberCard = document.getElementById('member-card');
        const historyList = document.getElementById('history-list');
        const recordCount = document.getElementById('record-count');
        const noRecord = document.getElementById('no-record');
        const toast = document.getElementById('toast');
        const confirmBtn = document.getElementById('confirm-checkin-btn');

        let currentMember = null;
        let scanHistory = [];

        // 成功掃描
        function onScanSuccess(decodedText) {
            try {
                // 假設 QR Code 內容是 JSON 格式: {"memberid":"001","name":"王小明","temple":"慈雲寺","scnMember":"一般成員"}
                const data = JSON.parse(decodedText);
                
                // 如果已經掃過且正在顯示中，則不重複動作
                if (currentMember && currentMember.memberid === data.memberid) return;

                currentMember = data;
                showMemberInfo(data);
                
                if (navigator.vibrate) navigator.vibrate(100);
            } catch (e) {
                console.error("解析失敗，可能不是正確的 JSON 格式", decodedText);
                // 如果不是 JSON，嘗試用逗號分隔解析
                const parts = decodedText.split(',');
                if (parts.length >= 4) {
                    currentMember = {
                        memberid: parts[0],
                        name: parts[1],
                        temple: parts[2],
                        scnMember: parts[3]
                    };
                    showMemberInfo(currentMember);
                }
            }
        }

        function showMemberInfo(data) {
            document.getElementById('member-id-badge').innerText = `ID: ${data.memberid || '未知'}`;
            document.getElementById('info-name').innerText = data.name || '未知';
            document.getElementById('info-temple').innerText = data.temple || '無';
            document.getElementById('info-scn').innerText = data.scnMember || '無';
            
            memberCard.classList.remove('hidden');
            memberCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // 確認簽到按鈕點擊
        confirmBtn.onclick = async () => {
            if (!currentMember) return;

            const originalBtnText = confirmBtn.innerHTML;
            confirmBtn.disabled = true;
            confirmBtn.innerHTML = "傳送中...";

            // 準備簽到資料
            const signData = {
                ...currentMember,
                timestamp: new Date().toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' })
            };

            try {
                // 1. 同步到試算表 (這部分會因為 URL 為空而失敗，我們用 try-catch 包起來)
                if (SPREADSHEET_URL.includes("你的網址")) {
                    console.log("尚未設定試算表 URL，僅進行本地紀錄");
                } else {
                    await fetch(SPREADSHEET_URL, {
                        method: 'POST',
                        mode: 'no-cors', // 處理跨網域問題
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(signData)
                    });
                }

                // 2. 更新本地 UI
                addRecordToHistory(signData);
                showToast("簽到成功！" + (SPREADSHEET_URL.includes("你的網址") ? "(本地)" : ""));
                
                // 3. 重設狀態
                memberCard.classList.add('hidden');
                currentMember = null;
            } catch (err) {
                showToast("同步失敗，但已記錄於本地");
                addRecordToHistory(signData);
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = originalBtnText;
            }
        };

        function addRecordToHistory(data) {
            noRecord.classList.add('hidden');
            
            const div = document.createElement('div');
            div.className = "check-in-item bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between";
            div.innerHTML = `
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center font-bold">
                        ${data.name[0]}
                    </div>
                    <div>
                        <p class="font-bold text-slate-800">${data.name}</p>
                        <p class="text-[10px] text-slate-400">${data.timestamp}</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-xs text-slate-500 font-medium">${data.temple}</p>
                    <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded-md mt-1 inline-block">${data.scnMember}</span>
                </div>
            `;
            historyList.prepend(div);
            
            scanHistory.push(data);
            recordCount.innerText = scanHistory.length;
        }

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = "1";
            setTimeout(() => toast.style.opacity = "0", 3000);
        }

        // 初始化掃描器
        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 15, qrbox: { width: 220, height: 220 }, aspectRatio: 1.0 }, false
        );
        html5QrcodeScanner.render(onScanSuccess, () => {});
    </script>
</body>
</html>
